<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Vuoi essere mia mogliee?</title>
  <meta name="description" content="Aylyn, vuoi essere la mia Valentine?">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Vuoi essere mia mogliee?">
  <meta property="og:description" content="Vuoi essere mia mogliee?">
  <meta property="og:image" content="https://i.pinimg.com/736x/1e/48/a9/1e48a95aef869635d4b0252c50bf463e.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Vuoi essere mia mogliee?">
  <meta name="twitter:description" content="Vuoi essere mia mogliee?">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/dayanch96/valentine/refs/heads/main/img/header.png">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
      user-select: none;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art-container {
      width: min(340px, 100%);
      aspect-ratio: 340 / 280;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .art {
      max-width: 100%;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 50%;
      transform: translate(-120%, -50%) scale(2.2);
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 50%;
      transform: translate(20%, -50%);
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0;
      transition: opacity .6s ease;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .fireworks {
      width: min(380px, 70vw);
      border-radius: 16px;
      margin-top: 12px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <div class="art-container">
    <img src="img/bunnies.svg" alt="Coniglietti" class="art">
  </div>

  <h1>ti va di sposarci? ðŸ’•</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">SÃ¬</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">Anche il "No" ti dice di "Si" </div>

  <section class="result" id="result">
    <h2>SIII ðŸ’•</h2>
    <img class="fireworks"
      src="https://media.giphy.com/media/7iZQzo9r0LcFnP0nnm/giphy.gif"
      alt="Fuochi d'artificio">
  </section>
</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const hint = document.getElementById("hint");
  const result = document.getElementById("result");
  const canvas = document.getElementById("confettiCanvas");

  const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

  let scale = 1;

  function growYes() {
    scale = Math.min(2.2, scale + 0.1);
    yesBtn.style.transform = `translate(-120%, -50%) scale(${scale})`;
  }

  function moveNo(x, y) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let dx = (b.left + b.width/2) - x;
    let dy = (b.top + b.height/2) - y;
    let mag = Math.hypot(dx, dy) || 1;

    dx /= mag; dy /= mag;

    let left = (b.left - z.left) + dx * 140;
    let top  = (b.top  - z.top ) + dy * 140;

    left = Math.max(0, Math.min(left, z.width - b.width));
    top  = Math.max(0, Math.min(top,  z.height - b.height));

    noBtn.style.left = left + "px";
    noBtn.style.top  = top  + "px";

    hint.style.opacity = 0.7;
    growYes();
  }

  noBtn.addEventListener("pointermove", e => moveNo(e.clientX, e.clientY));
  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    confettiInstance({ particleCount: 300, spread: 140, origin: { y: 0.6 } });
  });
</script>
</body>
</html>
